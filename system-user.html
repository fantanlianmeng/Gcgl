<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>工程项目管理平台</title>
<link href="css/base-pc.css" rel="stylesheet" type="text/css">
<link href="css/module.css" rel="stylesheet" type="text/css">
<link href="css/select2.css" rel="stylesheet" type="text/css">
<link href="css/project-new.css" rel="stylesheet" type="text/css">
</head>

<body class="p-r">
    
    <div class="content filemanage">
    	<p class="crumbs">您当前的位置：系统管理 &gt; <a href="javascript:;">用户管理</a></p>
      	
        <!--用户管理-->
        <div class="sheet">
            <div class="search fs-14">
                <span class="d-ib">用户名：</span>
                <input type="text">
                <a href="javascript:;" class="d-ib ta-c">查询</a>
                <a href="javascript:;" class="adduser-a d-ib ta-c">添加用户</a>
            </div>
            <div id="systemtable1"></div>
            <div class="paging ta-c fs-14 c-9">
                <a href="javascript:;">首页</a>
                <a href="javascript:;">上一页</a>
                <a href="javascript:;" class="number number-active">1</a>
                <a href="javascript:;" class="number">2</a>
                <a href="javascript:;" class="number">3</a>
                <a href="javascript:;">下一页</a>
                <a href="javascript:;">尾页</a>
                <span class="d-ib">共1页/2条数据</span>
                跳转<input type="text" class="obtain" value="1">页
            </div>
        </div>
        
    </div>
    
    <!--添加用户-->
    <div class="mask p-f d-n"></div>
    <div class="information add-user bg-f p-f o-h d-n" id="add-user">
    	<h5 class="fs-14 c-f ta-c">添加用户</h5>
        <div class="information-box ta-l">
        	<div class="d-ib f-l xing">
                <span class="d-ib fs-12 c-6">用户名：</span>
                <input type="text" name="created-date" value="小小陈">
            </div>
            <div class="d-ib f-l xing">
                <span class="d-ib fs-12 c-6">角色类型：</span>
                <input type="text" name="created-date" value="项目经理">
            </div>
            <div class="d-ib f-l xing">
                <span class="d-ib fs-12 c-6">用户密码：</span>
                <input type="text" name="created-date" value="项目经理">
            </div>
            <div class="d-ib f-l xing">
                <span class="d-ib fs-12 c-6">所属部门：</span>
                <input type="text" name="created-date" value="15126468975">
            </div>
            <div class="d-ib f-l xing">
                <span class="d-ib fs-12 c-6">确认密码：</span>
                <input type="text" name="created-date" value="761115495@qq.com">
            </div>
            <div class="d-ib f-l">
                <span class="d-ib fs-12 c-6">联系方式：</span>
                <input type="text" name="created-date" value="3326546">
            </div>
            <p class="c-b"></p>
        </div>
        <div class="information-a ta-c fa-14">
        	<a href="javascript:;" class="cancel d-ib">取消</a>
            <a href="javascript:;" class="confirm d-ib">保存</a>
        </div>
    </div>
    
     
</body>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script src="js/select2.js"></script>
<script src="js/select2_option.js"></script>
<script>
	$(document).ready(function(){
        $("#header").load('header.html');
        $("#sidebar").load('sidebar.html',function(){
			$("#system").addClass('active').next(".subnav").show();
			$("#system-user").addClass('subnav-active');
		});
        $("#notice").load('notice.html');
		$("#systemtable1").load('systemtable1.html');
    });

    $(".adduser-a").click(function(){
        $(".mask,#add-user").show();
    })

    $(".cancel,.confirm").click(function(){
        $(".mask,#add-user").hide();
    })
</script>
</html>
