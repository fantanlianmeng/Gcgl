<script>
	$(document).ready(function(){
        $("#pagetable4").load('pagetable4.html');
    });

	//高级搜索
	$(".ad-search").click(function(){
		$(this).next(".ad-box").toggle();
		$(this).find("img").toggleClass("img-active")
	})
	

	function recovery(){
		$(".crumbs-first").click(function(){
			$("#stage-summary,#stage-management").empty();
			$("#sheet2").show();
			$(".crumbs").html("您当前的位置：项目管理 &gt; <a class='crumbs-first'>项目管理</a>");
		})
	}
	//时间控件
	$("#dateinfo").jeDate({
		isinitVal:true,
		ishmsVal:false,
		format:"YYYY-MM-DD",
		zIndex:3000,
	})
	//时间控件
	$("#dateinfo2").jeDate({
		isinitVal:true,
		ishmsVal:false,
		format:"YYYY-MM-DD",
		zIndex:3000,
	})
	
	$('input.limit-number').on('focus input propertychange click',function(){//纯数字
		var value = $(this).val()
		if(/\D/g.test(value)){$(this).val(value.replace(/\D/g,''))}
	})

	$(".essay").each(function(){
		var essaywidth = $(this).text().length;
		var essay = $(this).text();
		var yesessay =essay.substring(0,20);
		var noessay = "<span class='no d-n'>"+essay.substring(20,essaywidth)+"</span>";
		$(this).html(yesessay+noessay);
		if(essaywidth <= 20){
			$(this).next("i").hide();
		}else{
			$(this).next("i").show();
		}
	});
	
	$(".essayBtn").click(function(){
		$(this).parent("td").find(".no").toggle();
	})

</script>
