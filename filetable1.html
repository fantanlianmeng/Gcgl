
<div class="file-table1">
    <table id="file1"></table>
    <div id="file1-pager"></div>
</div>
        

<script src="table/file-table1.js"></script>
<script src="js/select2_option.js"></script>
<script>
$(".see").click(function(){
	$("#document-man").hide();
	$("#view-documents").show();
	$(".crumbs").append("&gt; <a href='javascript:;'>查看</a>");
	$("#filetable2").load('filetable2.html');
	recovery()
})
$(".upload-files").click(function(){
	$(".mask,#file-popup").show();
})
$(".cancel,.confirm").click(function(){
	$(".mask,#file-popup").hide();
})
function recovery(){
	$(".crumbs-first").click(function(){
		$("#view-documents").hide();
		$("#document-man").show();
		$(".crumbs").html("您当前的位置：文档管理 &gt; <a href='javascript:;' class='crumbs-first'>文档管理</a>");
	})
}
</script>
