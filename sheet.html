
    <div class="content">
        <p class="crumbs">您当前的位置：项目管理 &gt; <a href="javascript:;" class="crumbs-first">新建项目</a></p>
        
        <div class="sheet" id="sheet">
            <div class="search fs-14">
                <span class="d-ib">项目名称：</span>
                <input type="text">
                <a href="javascript:;" class="d-ib ta-c">查询</a>
                <a href="javascript:;" class="append-pr d-ib ta-c">添加项目</a>
            </div>
            
            <div id="pagetable1"></div>
        </div>
        <!--添加项目-->
        <div id="add-sheet"></div>

    </div>

<script>
	$(document).ready(function(){
		$("#pagetable1").load('pagetable1.html');
    });
	
	//添加项目
	$(".append-pr").click(function(){
		$("#sheet").hide();
		$("#add-sheet").load('add-sheet.html');
        $(".crumbs").append("&gt; <a href='javascript:;'>添加项目</a>");
		recovery();
	})
	function recovery(){
		$(".crumbs-first").click(function(){
			$("#add-sheet").empty();
			$("#sheet").show();
			$(".crumbs").html("您当前的位置：项目管理 &gt; <a href='javascript:;' class='crumbs-first'>新建项目</a>");
		})
	}
	recovery()

</script>
