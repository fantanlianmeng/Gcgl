<script>
$(document).ready(function(){
	$("#header").load('header.html');
	$("#sidebar").load('sidebar.html');
	$("#notice").load('notice.html');
	$("#tooltip-box").load('tooltip-box.html');
	$("#content-box").load('sheet.html');
});


function switchs(nav) {
	switch (nav) {
		case 1:
			$('#content-box').load('sheet.html', function () {
				$.getScript('js/jquery.jqGrid.min.js');
			});
			break;
		case 2:
			$('#content-box').load('project-manage.html');
			break;
		case 3:
			$('#content-box').load('project-overview.html');
			break;
		case 4:
			$('#content-box').load('journal-report.html');
			break;
		case 5:
			$('#content-box').load('journal-dynamic.html');
			break;
		case 6:
			$('#content-box').load('out-apply.html');
			break;
		case 7:
			$('#content-box').load('out-manage.html');
			break;
		case 8:
			$('#content-box').load('out-dynamic.html');
			break;
		case 9:
			$('#content-box').load('file-manage.html');
			break;
		case 10:
			$('#content-box').load('file-record.html');
			break;
		case 11:
			$('#content-box').load('operation-plan.html');
			break;
		case 12:
			$('#content-box').load('operation-handle.html');
			break;
		case 13:
			$('#content-box').load('operation-dynamic.html');
			break;
		case 14:
			$('#content-box').load('system-user.html');
			break;
		case 15:
			$('#content-box').load('system-role.html');
			break;
		case 16:
			$('#content-box').load('system-parameter.html');
			break;
	}
}


</script>
