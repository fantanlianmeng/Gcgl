<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>工程项目管理平台</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/ui.jqgrid-bootstrap.css">

    <script src="js/jquery.jqGrid.min.js"></script>
</head>

<body>

    <div class="operation-table2">
        <table id="operation2"></table>
    </div>
        
</body>
<script src="table/operation-table2.js"></script>
<script>

    $(".details-a").click(function(){
        $("#trends,#operation-examine").hide();
        $("#operation-details").show();
        $(".crumbs").append("&gt; <a href='javascript:;'>详情</a>");
		recovery()
    })
    $(".examine-a").click(function(){
        $("#trends,#operation-details").hide();
        $("#operation-examine").show();
        $(".crumbs").append("&gt; <a href='javascript:;'>审核</a>");
		recovery()
    })
	function recovery(){
		$(".crumbs-first").click(function(){
			$("#operation-details,#operation-examine").hide();
			$("#trends").show();
			$(".crumbs").html("您当前的位置：运维管理 &gt; <a href='javascript:;' class='crumbs-first'>运维动态</a>");
		})
	}
</script>
</html>
