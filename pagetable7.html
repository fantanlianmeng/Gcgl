
<div class="project-table7 w">
    <table id="table7"></table>
    <div id="table7-pager"></div>
</div>

<script src="table/project-table7.js"></script>
<script>
	$(".project-detailsa").click(function(){
		$("#overview").hide();
		$("#details").load('details.html');
		$(".crumbs").append("&gt; <a href='javascript:;'>项目详情</a>");
		recovery()
	})
	
	$(".log-detailsa").click(function(){
		$("#overview").hide();
		$("#pagetable13").load('pagetable13.html');
		$(".crumbs").append("&gt; <a href='javascript:;'>日志详情</a>");
		recovery()
	})
	
	$(".manage-abox").hide();
	$(".manage-i").click(function(){
		$(this).toggleClass("operate-active")
		$(this).parent("td").find(".manage-abox").slideToggle();
	})
	
	$(".essay").each(function(){
		var essaywidth = $(this).text().length;
		var essay = $(this).text();
		var yesessay =essay.substring(0,20);
		var noessay = "<span class='no d-n'>"+essay.substring(20,essaywidth)+"</span>";
		$(this).html(yesessay+noessay);
		if(essaywidth <= 20){
			$(this).next("i").hide();
		}else{
			$(this).next("i").show();
		}
	});
	
	$(".essayBtn").click(function(){
		$(this).parent("td").find(".no").toggle();
	})
</script>
