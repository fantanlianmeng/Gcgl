<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>工程项目管理平台</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/ui.jqgrid-bootstrap.css">
    <script src="js/jquery.jqGrid.min.js"></script>
</head>

<body>

    <div class="project-table7 w">
        <table id="table7"></table>
    </div>
        
</body>
<script src="table/project-table7.js"></script>
<script>
	$(".project-detailsa").click(function(){
		$("#process,#overview").hide();
		$("#details").show();
		$(".crumbs").append("&gt; <a href='javascript:;'>项目详情</a>");
		recovery()
	})
	
	$(".log-detailsa").click(function(){
		$("#details,#overview").hide();
		$("#process").show();
		$(".crumbs").append("&gt; <a href='javascript:;'>日志详情</a>");
		recovery()
	})
	function recovery(){
		$(".crumbs-first").click(function(){
			$("#details,#process").hide();
			$("#overview").show();
			$(".crumbs").html("您当前的位置：项目管理 &gt; <a href='javascript:;' class='crumbs-first'>项目总览</a>");
		})
	}
</script>
</html>
