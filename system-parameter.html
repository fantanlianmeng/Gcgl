<script>
    $("#systemtable3").load('systemtable3.html');

    $(".cancel,.confirm").click(function(){
        $(".mask,#parameter-property,#parameter-type").hide();
    })

    $(".append").click(function(){
        $(".mask,#parameter-type").show();

    $(".attribute").click(function(){
        $(".mask,#parameter-property").show();

	$(".parameter .parameter-a").click(function(){
		$(".parameter .parameter-a").removeClass("parameter-active")

	})
	
</script>
