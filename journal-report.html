<script type="text/javascript" src="js/jquery.jedate.js"></script>

<script>
	//时间控件
	$("#dateinfo").jeDate({
		isinitVal:true,
		ishmsVal:false,
		format:"YYYY-MM-DD",
		zIndex:3000,
	})
	//下拉框两级联动
	var currentShowCity = 0;
	$(document).ready(function() {
		$("#province").change(function() {
			$("#province option").each(function(i, o) {
				if ($(this).attr("selected")){
					$(".city").next("span").hide();
					$(".city").eq(i).next("span").show();
					$(".city").eq(0).next("span").hide();
					currentShowCity = i;
				}
			});
		});
		$("#province").change();
	});
	
	//添加项目
	$(".append-pr").click(function(){
		$(".sheet").hide();
		$(".add-sheet").show();
	})
	
	$(".append").click(function(){
		$(".mask,.information").show();
	})
	$(".cancel,.confirm").click(function(){
		$(".mask,.information").hide();
	})
    $(".add-pack input").click(function(){
        $(this).next(".add-second").toggle();
    })
	
	//输入框限制
	$('input.work-number').on('focus input propertychange click',function(){//纯数字
		var value = $(this).val()
		if(/[^\d.]/g.test(value)){$(this).val(value.replace(/[^\d.]/g,''))}
	})
</script>
