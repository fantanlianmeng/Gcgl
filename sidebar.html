<script>
	
	$(".sidebar .active").next(".subnav").show();
	$(".sidebar ul li p").click(function(){
		$(".sidebar ul li p").not(this).removeClass("active");
		$(this).toggleClass("active");
		$(".sidebar ul li p").not(this).next(".subnav").slideUp();
		$(this).next(".subnav").slideToggle();
	});

	$(".sidebar ul li a").click(function(){
		$(".sidebar ul li a").removeClass('subnav-active');
		$(this).addClass('subnav-active');
	});
	$(".picbox").click(function(){
		var sidebar_width = $(".sidebar").width();
		if(sidebar_width == 0){
			$(".sidebar").css({"width":"187px"});
			$(".picbox").removeClass("picbox-active");
		}else{
			$(".sidebar").css({"width":"0px"});
			$(".picbox").addClass("picbox-active");	
		}
	});
	
</script>
